<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos/style.css">
    <link rel="stylesheet" href="src/estilos/responsivo.css">
    <title>login</title>
</head>
<body>
    <main>
        <section>
            <div class="imagem"></div>
            <div class="informacoes">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="cadastro.js" method="post" autocomplete="on">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required placeholder="seu email">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="8">
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>

</body>
</html>
