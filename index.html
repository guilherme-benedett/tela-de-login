<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos/style.css">
    <link rel="stylesheet" href="src/estilos/responsivo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div class="imagem"></div>
            <div class="informacoes">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="cadastro.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" required placeholder="seu email">
                        <label for="iemail">Email:</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="8">
                        <label for="isenha">Senha:</label>
                    </div>
                    <div class="input">
                        <input class="entrar" type="submit" value="Entrar">
                        <input class="esqueci-senha" type="reset" value="Esqueci a senha">
                    </div>
                
                </form>
            </div>
        </section>
    </main>

</body>
</html>
