<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos/style.css">
    <link rel="stylesheet" href="src/estilos/responsivo.css">
    <title>login</title>
</head>
<body>
    <main>
        <section class="imagem">
        </section>
        <section class="cadastro">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastro.js" method="post" autocomplete="on">
                <label for="iemail"></label>
                <input class="nome" type="email" name="email" id="iemail" placeholder="seu email" required>
                <label for="isenha"></label>
                <input class="senha" type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8">
                <input class="entrar" type="submit" value="Entrar">
                <input class="esqueci-senha" type="reset" value="Esqueci a senha"> 
            </form>

        </section>
    </main>
    
</body>
</html>
